<!DOCTYPE html>
<html lang="ru">

<head>
    <title>write example</title>

    <script>
        function newContent() {
            alert("загрузка нового контента");
            document.open();
            document.write("<h1>Долой старое, да здравствует новое!</h1>");
            document.close();
        }
    </script>
</head>

<body onload="newContent();">
    <p>Какой-то оригинальный контент.</p>
</body>
<script src="js/script.js">

</script>

</html>
